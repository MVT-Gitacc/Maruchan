<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="flexbox.css">
</head>

<body>

<div class="container">
  <div class="top">
    <div class="topleft">Aloha</div>
    <div class="topmiddle">1</div>
    <div class="topright">2</div>
    <div class="topleft">3</div>
    <div class="topmiddle">4</div>
    <div class="topright">5</div>
    <div class="topleft">6</div>
    <div class="topmiddle">7</div>
    <div class="topright">8</div>
  </div>
  <div class="center">
    <div class="middleleft">1</div>
    <div class="middlemiddle">2</div>
    <div class="middleright">3</div>
    <div class="middleleft">4</div>
    <div class="middlemiddle">5</div>
    <div class="middleright">6</div>
    <div class="middleleft">7</div>
    <div class="middlemiddle">8</div>
    <div class="middleright">9</div>

  </div>
  <div class="bottom">
    <div class="bottomleft">1</div>
    <div class="bottommiddle">2</div>
    <div class="bottomright">3</div>
    <div class="bottomleft">4</div>
    <div class="bottommiddle">5</div>
    <div class="bottomright">6</div>
    <div class="bottomleft">7</div>
    <div class="bottommiddle">8</div>
    <div class="bottomright">9</div>
    <div class="bottomleft">10</div>
    <div class="bottommiddle">11</div>
    <div class="bottomright">12</div>

  </div>



</div>

</body>

</html>
